<div class="box">
  <nz-card style="width:300px;" class="-form">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <div nz-row nzJustify="center">
        <h1>Login</h1>
      </div>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user" style="padding: 10px; border-radius: 15px; box-shadow: 0px 0px 5px 5px rgba(59, 59, 59, 0.1);" >
            <input type="text" nz-input formControlName="username" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock" style="padding: 10px; border-radius: 15px; box-shadow: 0px 0px 5px 5px rgba(59, 59, 59, 0.1);" >
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row nzJustify="center">
        <button nz-button class="-form-button -form-margin" [nzType]="'primary'" [disabled]="!validateForm.valid" style="border-radius: 10px;" >Log in</button>
      </div>
      <br>
      <div nz-row nzJustify="center">
        <p>Not an User ?</p> <a routerLink="/signup" style="margin-left: 3px;" > Register now ! </a>
      </div>
      
    </form>
  </nz-card>
</div>  
<button nz-button nzType="primary" (click)="submitForm()"></button>
<a routerLink="../issues">Issues</a>
