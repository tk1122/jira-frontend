<nz-table #basicTable [nzData]="[]">
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Lead</th>
    <th>PM</th>
    <th>Edit</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td class="issue-name">{{ data.name }}</td>
    <td>{{ data.description }}</td>
    <td>{{ data.leader }}</td>
    <td>{{ data.pm }}</td>
  </tr>
  </tbody>
</nz-table>
