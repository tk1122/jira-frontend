<nz-table #basicTable [nzData]="epic$ | async" [nzShowPagination]=false>
  <thead>
  <tr>
    <th>Epic</th>
    <th>Start date</th>
    <th>Due date</th>
    <th>Time left</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td class="epic-name" (click)="handleClick(data.id)">{{ data.name }}</td>
    <td>{{data.startDate | date}}</td>
    <td>{{ data.endDate | date}}</td>
    <td>
      <nz-progress [nzPercent]="data.timeLeft"></nz-progress>
    </td>
    <td><a><i nz-icon nzType="eye" nzTheme="outline"></i></a></td>
  </tr>
  <tr>
    <td><button nz-button nzType="default" (click)="showModal()"><i nz-icon nzType="plus-circle" nzTheme="twotone"></i>Create Epic</button></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  </tbody>
</nz-table>
<nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <p>Content one</p>
  <p>Content two</p>
  <p>Content three</p>
  <p>Content three</p>
</nz-modal>
